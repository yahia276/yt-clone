<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #202020;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin-right: 20px;
        }

        header input[type="text"] {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        header button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            background-color: #f9f9f9;
            position: fixed;
            top: 50px;
            bottom: 0;
            overflow-y: auto;
            padding: 10px 0;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            transition: background 0.2s;
        }

        .sidebar a:hover {
            background-color: #e0e0e0;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 240px;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card img {
            width: 100%;
            height: auto;
        }

        .video-card .info {
            padding: 10px;
        }

        .video-card .info h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .video-card .info p {
            margin: 5px 0 0;
            color: #777;
            font-size: 14px;
        }

        .add-video {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-video input, .add-video button {
            padding: 8px;
            margin: 5px 0;
        }

        .add-video input {
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-video button {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .add-video button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">YouTube Clone</div>
        <input type="text" placeholder="Search">
        <button>Search</button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Trending</a>
        <a href="#">Subscriptions</a>
        <a href="#">Library</a>
        <a href="#">History</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Add Video Form -->
        <div class="add-video">
            <h3>Add a New Video</h3>
            <input type="text" id="video-title" placeholder="Video Title">
            <input type="text" id="video-channel" placeholder="Channel Name">
            <input type="text" id="video-thumbnail" placeholder="Thumbnail URL">
            <button onclick="addVideo()">Add Video</button>
        </div>

        <!-- Video Grid -->
        <div class="video-grid" id="video-grid">
            <!-- Video Card 1 -->
            <div class="video-card">
                <img src="https://via.placeholder.com/300x170" alt="Video Thumbnail">
                <div class="info">
                    <h3>Video Title 1</h3>
                    <p>Channel Name</p>
                </div>
            </div>

            <!-- Video Card 2 -->
            <div class="video-card">
                <img src="https://via.placeholder.com/300x170" alt="Video Thumbnail">
                <div class="info">
                    <h3>Video Title 2</h3>
                    <p>Channel Name</p>
                </div>
            </div>

            <!-- Video Card 3 -->
            <div class="video-card">
                <img src="https://via.placeholder.com/300x170" alt="Video Thumbnail">
                <div class="info">
                    <h3>Video Title 3</h3>
                    <p>Channel Name</p>
                </div>
            </div>

            <!-- Add more video cards as needed -->
        </div>
    </div>

    <script>
        function addVideo() {
            const title = document.getElementById('video-title').value;
            const channel = document.getElementById('video-channel').value;
            const thumbnail = document.getElementById('video-thumbnail').value;

            if (title && channel && thumbnail) {
                const videoGrid = document.getElementById('video-grid');

                // Create a new video card
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';

                videoCard.innerHTML = `
                    <img src="${thumbnail}" alt="Video Thumbnail">
                    <div class="info">
                        <h3>${title}</h3>
                        <p>${channel}</p>
                    </div>
                `;

                // Add the video card to the grid
                videoGrid.appendChild(videoCard);

                // Clear input fields
                document.getElementById('video-title').value = '';
                document.getElementById('video-channel').value = '';
                document.getElementById('video-thumbnail').value = '';
            } else {
                alert('Please fill out all fields!');
            }
        }
    </script>

</body>
</html>
